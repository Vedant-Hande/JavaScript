<html>
  <head>
    <title>JavaScript toGMTString Method</title>
  </head>
  <body>
    <h2>JavaScript Program to display cookies by toGMTString Method</h2>
    <script type="text/javascript">
      //   var dt = new Date(2024, 3, 22, 20, 3, 60);
      var dt = new Date();
      document.write("Formated Date : " + dt.toGMTString());
    </script>
  </body>
</html>

<!-- JavaScript Program use max-age attribute to delete a cookie -->
<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input type="button" value="Set Cookie" onclick="setCookie()" />
    <input type="button" value="Get Cookie" onclick="getCookie()" />
    <script>
      function setCookie() {
        document.cookie = "name=VEDANT ;max-age=0";
      }
      function getCookie() {
        if (document.cookie.length != 0) {
          alert(document.cookie);
        } else {
          alert("Cookie not avaliable");
        }
      }
    </script>
  </body>
</html>

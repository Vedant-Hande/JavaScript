<html>
  <head>
    <title>JavaScript setMonth Method</title>
  </head>
  <body>
    <h2>JavaScript Program to display cookies by setMonth.</h2>
    <script type="text/javascript">
      var dt = new Date();
      dt.setMonth(8); //Month index start from 0
      document.write(dt);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strings in js</title>
  </head>
  <body>
    <script>
      let real_name = "vedant hande";
      let s_name = "sarthak hande";
      console.log(
        `the name of by bro is ${real_name} and my name is = ${s_name}`
      );
      // if yu want's to print the output of an js on the browser window than we use the {document.write()} method.

      document.write(real_name, "<br>");
      document.write(real_name.indexOf("d"), "<br>");
      document.write(real_name.endsWith("d")); // it reutrn ture or false
      document.write(real_name.repeat(2), "<br>");
      document.write(real_name.slice(2, 6), "<br>");
      document.write(real_name.startsWith("t", 3), "<br>");
      document.write(real_name.substring(4, 7), "<br>");
      document.write(real_name.toLocaleLowerCase(), "<br>");
      document.write(real_name.toUpperCase(), "<br>");
      document.write(real_name.valueOf(), "<br>");
    </script>
  </body>
</html>

<html>
    <head>
        <script>
            var arr=new Array(20,40,90,700);
            arr.sort(function(a,b){return a-b});   //or   arr.sort(function(a,b){return b-a});
            arr.reverse();
            document.write('Array elements in Descending order: '+arr);
        </script>
    </head>
</html>

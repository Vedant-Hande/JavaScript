<!--Program to Count duplicate value and to print how many times each character is repeated-->
<html>
 <script> 
    let str = "amrutvahini";
    //let len = str.length;
    str = str.split('').sort().join('');
    for(let i = 0; i < str.length; i++) 
    {
        let count = 1;
        while(i < str.length-1 && str[i] == str[i+1]) 
        {
            count++;
            i++;
        }
        if(count > 1) 
        {
            document.write(str[i] + ": count = " + count+"<br>");
        }
    }
</script>
</html>

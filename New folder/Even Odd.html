<!-- Even Odd -->
<html>
<body>
    <script>
        var no=window.prompt("Enter A Number:");
        if(no!=0)
        {
            if(no%2==0)
                document.write("Number is Even");
            else
                document.write("Number is Odd");
        }    
        else
            document.write("Zero is neither odd nor even");
    </script>
</body>
</html>

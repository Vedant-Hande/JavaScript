<html>
  <body>
    <script>
      var fact = 1,
        i;
      no = 1;
      for (j = 0; j < 5; j++) {
        fact = 1;
        for (i = 1; i <= no; i++) {
          fact = fact * i;
        }
        document.write("Factorial of " + no + " = " + fact + "<br>");
        no++;
      }
    </script>
  </body>
</html>

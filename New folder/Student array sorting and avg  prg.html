<html>
    <body>
        <script type="text/javascript">
            var students=new Array(5);
            var sum=0;
            for(i=0;i<students.length;i++)
            {
                students[i]=parseInt(prompt("Enter student "+(i+1)+" marks:"))
            }
            students.sort();
            document.write("Students marks in ascending order:"+students);
            for(i in students)
            {
                sum=parseInt(sum+students[i]);
            }
            var avg=sum/students.length;
            document.write("<br>Average performance of Students:"+avg);
        </script>
    </body>
</html>

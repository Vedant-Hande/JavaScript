<html>
    <body>
        <script>
            // Declare a string variable
            let str = "Hello, World!";

            // Use the length property to get the length of the string
            document.write("<br>Length: " + str.length);

            // Use the slice() method to extract a part of the string
            document.write("<br>Slice: " + str.slice(7, 12));

            // Use the substring() method to extract a part of the string
            document.write("<br>Substring: " + str.substring(0, 5));

            // Use the substr() method to extract a part of the string
            document.write("<br>Substr: " + str.substr(7, 5));

            // Use the replace() method to replace a substring with another string
            document.write("<br>Replace: " + str.replace("World", "Universe"));

            // Use the toUpperCase() method to convert the string to uppercase
            document.write("<br>Uppercase: " + str.toUpperCase());

            // Use the toLowerCase() method to convert the string to lowercase
            document.write("<br>Lowercase: " + str.toLowerCase());

            // Use the concat() method to concatenate two strings
            document.write("<br>Concatenate: " + str.concat(" Goodbye!"));

            // Use the trim() method to remove whitespace from the beginning and end of the string
            document.write("<br>Trim: " + str.trim());

            // Use the charAt() method to get the character at a specified index
            document.write("<br>Character at index 4: " + str.charAt(4));

            // Use the charCodeAt() method to get the Unicode value of the character at a specified index
            document.write("<br>Unicode value at index 4: " + str.charCodeAt(4));

            // Use the split() method to split the string into an array of substrings
            document.write("<br>Split: " + str.split(", "));
        </script>
    </body>
</html>

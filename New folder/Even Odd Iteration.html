<!-- Write a JavaScript for loop that will iterate from 1 to 15. For each iteration, it will 
check if the current number is odd or even and display a message to the screen -->
<html>
    <head>
        <title>Even Odd Iteration</title>
    </head>
    <body>
        <script>
            for(var i=1;i<=15;i++)
            {
                if(i%2==0)
                    document.writeln(i+" is even <br>");
                else
                    document.writeln(i+" is odd <br>");
            }
        </script>
    </body>
</html>

<!-- Write a javascript to checks whether a passed string is palindrome or not. -->
<html>
    <body>
        <script>
            const str1=prompt("Enter any String:");
            var str2=new String();
            var k=0, i=0, j=0, flag=0;
            len=str1.length;
            for(j=len-1;j>=0;j--)
            {
                str2[k]=str1[j];
                document.writeln(str2[k]);
                k++;
            }
            //str2[k]='\0';
            for(i=0;i<str1.length;i++)
            {
                if(!(str1[i]==str2[i]))
                {
                    flag=1;
                    break;
                }
            }
            if(flag==0)
                document.writeln("<br> String is Palindrome");
            else
                document.writeln("<br> String is not a Palindrome");
        </script>
    </body>
</html>

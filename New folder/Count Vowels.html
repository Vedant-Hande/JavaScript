<!-- Write a JavaScript prg to count the number of vowels in a given string. -->
<html>
    <head>
        <script>
            var str=prompt("Enter a String:");
            var count=0;
            for(var i=0;i<str.length;i++)
            {
                if(str[i]=='a'||str[i]=='A'||str[i]=='e'||str[i]=='E'||str[i]=='i'||str[i]=='I'||str[i]=='o'||str[i]=='O'||str[i]=='u'||str[i]=='U')
                {
                    count+=1;
                }
            }
            document.write("No Of vowels in String="+count);
        </script>
    </head>
</html>

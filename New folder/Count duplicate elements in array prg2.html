<html>
  <body>
    <script>
      var arr = new Array(100, 200, 300, 100, 400, 300, 100);
      var i,
        j,
        count = 0;
      document.write("Array elements:" + arr);
      document.write("<br>Duplicate elements:");
      for (i = 0; i < arr.length; i++) {
        for (j = i + 1; j < arr.length; j++) {
          if (arr[i] == arr[j]) {
            count++;
            document.write(arr[i] + " ");
            break;
          }
        }
      }
      document.write("<br>Duplicate elements count:" + count);
    </script>
  </body>
</html>

<html>
    <body>
        <script>
            var arr=new Array(10,20,30,40,50);
            document.write("Elements in array:"+arr);
            arr.pop();
            document.write("<br>Elements in array after using pop method:"+arr);
            arr.shift();
            document.write("<br>Elements in array after using shift method:"+arr);
        </script>
    </body>
</html>

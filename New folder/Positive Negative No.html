<html>
    <head>
        <script>
            var no=prompt("Enter a number:");
            if(no!=0)
            {
                if(no>0)
                    document.write("Number is Positive");
                else
                document.write("Number is Negative");
            }
            else
                document.write("Zero is neither positive nor negative");
        </script>
    </head>
</html>

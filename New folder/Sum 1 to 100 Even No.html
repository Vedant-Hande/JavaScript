<!-- Sum of 1 to 100 even numbers -->
<html>
    <head>
        <title>Sum of 1 to 100 Even Numbers</title>
    </head>
    <body>
        <script>
            var sum=0;
            for(var i=2;i<=100;i+=2)
            {
                sum=sum+i;
            }
            document.writeln("Sum of 1 to 100 even numbers="+sum);
        </script>
    </body>
</html>

<html>
    <body>
        <script>
            var arr=new Array(10,20,30);
            document.write("Elements in array:"+arr);
            arr.push(40,50,60);
            document.write("<br>Elements in array after using push method:"+arr);
            arr.unshift(-10,0);
            document.write("<br>Elements in array after using unshift method:"+arr);
        </script>
    </body>
</html>

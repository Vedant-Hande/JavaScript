<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onblur & onSelect</title>
    <style>
      * {
        padding: 23px;
        margin: -12px;
        /* justify-content: center; */
      }
      .events {
        display: flex;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="events">
        <div>
          <label for="eyn">Enter Your Name : </label>
          <input type="text" name="name" id="eyn" onselect="mySelect()" />
        </div>
        <div>
          <label for="eyp">Enter Your Password : </label>
          <input type="password" name="password" id="eyp" onblur="myBlur()" />
        </div>
      </div>
    </form>
    <script>
      function myBlur() {
        alert("onblur event occurs !");
      }

      function mySelect() {
        alert("onSelect event occrs ");
      }
    </script>
  </body>
</html>

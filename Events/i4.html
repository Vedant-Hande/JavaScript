<!DOCTYPE html>
<html>
  <body>
    <form>
      Enter Your Name :
      <input type="text" name="name" id="eyn" onselect="mySelect()" />

      Enter Your Password :
      <input type="password" name="password" id="eyp" onblur="myBlur()" />
    </form>
    <script>
      function myBlur() {
        alert("onblur event occurs !");
      }
      function mySelect() {
        alert("onSelect event occrs ");
      }
    </script>
  </body>
</html>
